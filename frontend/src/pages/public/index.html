<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Quantum APK Security Analyzer - Advanced threat detection and security analysis for Android applications"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS for animations and effects -->
    <style>
      /* Global dark theme and custom properties */
      :root {
        --quantum-primary: #00ff88;
        --quantum-secondary: #0099ff;
        --quantum-danger: #ff0066;
        --quantum-warning: #ffaa00;
        --quantum-bg-primary: #0a0a0a;
        --quantum-bg-secondary: #111111;
        --quantum-bg-tertiary: #1a1a1a;
        --quantum-text-primary: #ffffff;
        --quantum-text-secondary: #a0a0a0;
        --quantum-border: #333333;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--quantum-bg-primary);
        color: var(--quantum-text-primary);
        overflow-x: hidden;
      }
      
      code {
        font-family: 'JetBrains Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--quantum-bg-secondary);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--quantum-primary);
        border-radius: 4px;
        opacity: 0.7;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--quantum-secondary);
        opacity: 1;
      }
      
      /* Quantum glow effect */
      .quantum-glow {
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
      }
      
      .quantum-glow-blue {
        box-shadow: 0 0 20px rgba(0, 153, 255, 0.3);
      }
      
      .quantum-glow-red {
        box-shadow: 0 0 20px rgba(255, 0, 102, 0.3);
      }
      
      /* Loading animation */
      .quantum-pulse {
        animation: quantumPulse 2s infinite;
      }
      
      @keyframes quantumPulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.05);
        }
      }
      
      /* Matrix-like background effect */
      .matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.05;
        z-index: -1;
      }
      
      /* Prevent flash of unstyled content */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--quantum-bg-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Futuristic grid pattern */
      .quantum-grid {
        background-image: 
          linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Performance optimizations */
      .will-change-transform {
        will-change: transform;
      }
      
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000;
      }
    </style>
    
    <title>Quantum APK Security Analyzer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="text-center">
        <div class="quantum-pulse">
          <div class="w-16 h-16 border-4 border-green-400 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        </div>
        <h2 class="text-xl font-semibold text-green-400 mb-2">Quantum APK Security Analyzer</h2>
        <p class="text-gray-400">Initializing quantum security protocols...</p>
      </div>
    </div>
    
    <!-- Matrix Background Effect -->
    <div class="matrix-bg quantum-grid"></div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Hide loading screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
